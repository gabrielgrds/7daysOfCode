<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>7 Days of Code</title>
</head>
<body>
    <header class="container">
        <h1 class="titulo-inicial">Day 2 - #7DaysOfCode</h1>
        <h2 class="hello">Olá, Dev!</h2>

        <div class="input">
            <p class="perguntas">Qual o seu nome ?</p>
            <input type="text" id="name" class="name" required placeholder="Seu Nome">
        </div>
        
        <div class="input">
            <p class="perguntas">Qual sua idade ?</p>
            <input type="number" id="age" class="age" required placeholder="Sua Idade">
        </div>

        <div class="input">
            <p class="perguntas">Qual linguagem de programação você está estudando ? ?</p>
            <input type="text" id="linguagem" class="linguagem" required placeholder="Linguagem de Programação">
        </div>

        <button class="botao" onclick="start()">Enviar</button>

        <script src="main.js"></script>
    </header>
</body>
</html>
